<div class="addplat">
    <h1 class="title">Edit Plat</h1>
    <div class="content">
    <div class="inputs">
    <form (ngSubmit)="editplat()">
    <input type="text" name="plat" [(ngModel)]="plat.name" placeholder="Plat">
    <input type="text" name="price" [(ngModel)]="plat.price" placeholder="price">
    <button type="submit" >Edit Plat</button>
</form>
  </div>
</div>
</div>
