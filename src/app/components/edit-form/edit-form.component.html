<div class="addplat">
    <h1 class="title">Edit Plat</h1>
    <div class="content">
    <div class="inputs">
    <form #editForm="ngForm">
    <input type="text" name="plat" [(ngModel)]="obj.name" placeholder="Plat">
    <input type="text" name="price" [(ngModel)]="obj.price" placeholder="price">
    <button type="submit" (click)="updateRepas(editForm.value)" >Save Changes</button>
</form>
  </div>
</div>
</div>
