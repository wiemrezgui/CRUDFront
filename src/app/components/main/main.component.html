<div class="main-content">
    <div class="row">
       <div class="col-md-12">
        <div class="table-wrapper">    
          <div class="table-title">
            <div class="row">
                <div class="col-sm-6 p-0 flex justify-content-lg-start justify-content-center">
                    <div class="nav-content">
                        <img src="assets/images/chilis.png" alt="Image avant" class="image-avant">
                        <h2 class="ml-lg-2">Manage Menu</h2>                           
                        <img src="assets/images/chilis.png" alt="Image avant" class="image-apres">
                      </div>
                   <hr>
                </div>
                <div class="operations">
                    <button type="button" class="btn btn-primary btn-lg" (click)="navigate()">Add Plat</button>
                    <button type="button" class="btn btn-secondary btn-lg">Remove All</button>
                </div>
            </div>
          </div>
          <div class="table-content">
          <table class="table table-striped table-hover">
             <thead>
                <tr>
                <th>
                <td>Plat</td>
                <td>Price</td>
                <td>Actions</td>
                </tr>
             </thead>
             
             <tbody>
                <tr *ngFor="let item of plats">
                <td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>
                <a href="#editEmployeeModal" routerLink="/platedit/+item.id" class="edit" data-toggle="modal">
                  <i class="material-icons" data-toggle="tooltip" title="Edit" (click)="navigateToEdit(item.id,'platedit')">&#xE254;</i>
                  </a>
                  <a href="#deleteEmployeeModal"  class="delete" data-toggle="modal">
                  <i class="material-icons" data-toggle="tooltip" title="Delete" (click)="deleteRepas(item.id)">&#xE872;</i>
                  </a>
                </td>
                </tr>  
             </tbody>             
          </table>
        </div>
          </div>
        </div>
    </div>
 </div>
