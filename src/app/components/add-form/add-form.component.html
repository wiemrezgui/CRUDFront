<div class="addplat">
    <h1 class="title">Add Plat</h1>
    <div class="content">
    <div class="inputs">
    <form #addForm="ngForm" (ngSubmit)="addRepas(addForm)">
    <input type="text" name="plat" [(ngModel)]="plats.name" placeholder="Plat">
    <input type="text" name="price" [(ngModel)]="plats.price" placeholder="price">
    <button type="submit" id="idbtn" >Add Plat</button>
</form>
  </div>
</div>
</div>
